<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 â€” Pagina niet gevonden | TK Webstudio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root {
      --accent-color: #667eea;
      --accent-hover: #5568d3;
      --text-color: #2c3e50;
      --bg-color: #f8f9fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .error-container {
      text-align: center;
      max-width: 600px;
      background: #fff;
      padding: 60px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .error-code {
      font-size: 120px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 20px;
    }

    .error-icon {
      font-size: 80px;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      color: var(--text-color);
    }

    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    .btn-primary {
      background: var(--accent-color);
      color: #fff;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f1f3f5;
      color: var(--text-color);
    }

    .btn-secondary:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .error-code {
        font-size: 80px;
      }

      .error-icon {
        font-size: 60px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .error-container {
        padding: 40px 30px;
      }
    }
  </style>
</head>

<body>
  <div class="error-container">
    <div class="error-icon">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="error-code">404</div>
    <h1>Pagina niet gevonden</h1>
    <p>Sorry, de pagina die je zoekt bestaat niet of is verplaatst. Ga terug naar de homepage of neem contact met ons
      op.</p>
    <div class="btn-group">
      <a href="/" class="btn btn-primary">
        <i class="fa-solid fa-home"></i> Naar homepage
      </a>
      <a href="/#contact" class="btn btn-secondary">
        <i class="fa-solid fa-envelope"></i> Contact
      </a>
    </div>
  </div>
</body>

</html>
